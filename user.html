<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Panel - EduApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Study Materials</a>
            <button class="btn btn-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="content" class="row"></div>
    </div>

    <script>
        // Authentication check
        if (!localStorage.getItem('role')) window.location.href = 'index.html';

        const loadContent = async () => {
            try {
                const response = await fetch(SCRIPT_URL);
                const content = await response.json();
                
                const grouped = content.reduce((acc, [subject, chapter, video, pdf]) => {
                    acc[subject] = acc[subject] || {};
                    acc[subject][chapter] = acc[subject][chapter] || [];
                    acc[subject][chapter].push({ video, pdf });
                    return acc;
                }, {});

                document.getElementById('content').innerHTML = Object.entries(grouped).map(([subject, chapters]) => `
                    <div class="col-md-4 mb-4">
                        <div class="card shadow">
                            <div class="card-header bg-secondary text-white">
                                <h5>${subject}</h5>
                            </div>
                            <div class="card-body">
                                ${Object.entries(chapters).map(([chapter, items]) => `
                                    <div class="mb-3">
                                        <h6>${chapter}</h6>
                                        ${items.map(item => `
                                            <div class="mb-3">
                                                <div class="ratio ratio-16x9">
                                                    <iframe src="${item.video.replace('watch?v=', 'embed/')}" 
                                                            allowfullscreen></iframe>
                                                </div>
                                                ${item.pdf ? `
                                                <a href="${item.pdf}" 
                                                   class="btn btn-sm btn-dark mt-2"
                                                   target="_blank">
                                                   <i class="bi bi-file-pdf"></i> Download PDF
                                                </a>` : ''}
                                            </div>
                                        `).join('')}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                alert('Failed to load content: ' + error.message);
            }
        };

        const logout = () => {
            localStorage.removeItem('role');
            window.location.href = 'index.html';
        };

        loadContent();
    </script>
</body>
</html>
